{% extends "base.html" %} {% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-md">
        <div
            class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800"
        >
            <h1 class="text-2xl font-bold mb-4 dark:text-white">修改密码</h1>

            <form
                action="/api/v1/auth/change-password"
                method="post"
                class="space-y-4"
            >
                <div>
                    <label
                        for="current_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                        当前密码
                    </label>
                    <input
                        type="password"
                        id="current_password"
                        name="current_password"
                        required
                        class="mt-1 p-1 pl-1.5 pr-1.5 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100"
                        placeholder="输入当前密码"
                    />
                </div>

                <div>
                    <label
                        for="new_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                        新密码
                    </label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        class="mt-1 p-1 pl-1.5 pr-1.5 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100"
                        placeholder="输入新密码"
                    />
                </div>

                <div>
                    <label
                        for="confirm_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                        确认新密码
                    </label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="mt-1 p-1 pl-1.5 pr-1.5 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100"
                        placeholder="再次输入新密码"
                    />
                </div>

                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded dark:bg-blue-500 dark:hover:bg-blue-600"
                    >
                        确认修改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const newPasswordInput = document.getElementById("new_password");
        const confirmPasswordInput =
            document.getElementById("confirm_password");

        form.addEventListener("submit", function (e) {
            if (newPasswordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                showNotification("新密码与确认密码不匹配", "error");
            }
        });
    });
</script>
{% endblock %}
